<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
    <div class="container">
        <h1>Leaderboard</h1>
        <div class="score-container">
            <div class="recent-score">

                <div class="recent-score-head">
                    <h3>Recent Scores</h3>
                    <button id="jokBtn" type="submit" class="btn">Refresh</button>
                </div>

                <ul id="score-list" class="score-list">

                </ul>
            </div>
            <div class="new-score">
                <h3>Add your Scores</h3>
                <ul id="todo-list">
                    <form id="add-form">
                        <input type="text" id="name" placeholder="Your name">
                        <input type="text" id="score" placeholder="Your Score">
                        <button id="jokBtn" type="submit" class="btn">Submit</button>
                    </form>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
